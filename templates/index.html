<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FingerPrint Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js" charset="utf-8"></script>
  <script src="static/jquery.unveil.js" charset="utf-8"></script>
  <script src="static/file.js" charset="utf-8"></script>
  <script>
    $(document).ready(function() {
      $('img').unveil(200);
    });
  </script>
  </script>
</head>

<body>
  <div class="jumbotron text-center">
    <div class="container">
      <h1> FingerPrint Identification</h1>
    </div>
  </div>
  <div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" name="id" size="12" placeholder="9703-10756">
      </div>
      <div class="form-group">
      </div>
      <label for="finger">Select Finger :</label>
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <select class="form-control" id="finger" name="finger">
              <option value="" selected>None</option>
              <option value="right_thumb">Right Thumb</option>
              <option value="left_thumb">Left Thumb</option>
              <option value="left_1">Left IndexFinger </option>
              <option value="right_1">Right IndexFinger</option>
              <option value="left_2">Left MidFinger</option>
              <option value="right_2">Right MidFinger</option>
              <option value="left_3">Left RingFinger</option>
              <option value="right_3">Right RingFinger</option>
              <option value="left_4">Left SmallFinger</option>
              <option value="right_4">Right SmallFinger</option>
            </select><br>
            <!-- button type="button" class="btn btn-primary" name="fetch">Fetch</button> 
                <button type="button" class="btn btn-warning" name="save">Save</button -->
            <label for="candidate">Candidate</label>
            <input type="file" accept="image/png, image/jpeg, image/gif" id=Candidate name="Candidate" value="" required>
            <br><br>
            <input type="submit" class="btn btn-danger" value="submit"></input>
          </div>
        </div>
      </div>
    </form>
    <h2> OR </h2>
    <div class="container">
      <form action="" method="POST" enctype="multipart/form-data">
        <label for="Original"> Original</label>
        <input type="file" accept="image/png, image/jpeg, image/gif" id=Original name="Original" value="">
        <br><br>
        <label for="candidate">Candidate</label>
        <input type="file" accept="image/png, image/jpeg, image/gif" id=Candidate name="Candidate" value="">
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="submit"></input>
        </div>
      </form>
    </div>
   {% if result is not none: %}
     <p><label name='result'> Result: {{result}}</label><br /></p>
     <div class="container">
       <div class="row">
         <div class="col-lg-12">
         </div>
         <hr>
         {% for image_name in image_names %}
       	   <div class="col-lg-3 col-md-4 col-xs-6 thumb">
              <img class="img-responsive" src="{{url_for('static', filename="img/"+image_name)}}" alt="{{image_namee}} " width="100%" height="70%" />
           </div>
         {% endfor %}
         <h4>If Image gallery doesn't change hit Shift + F5 </h4> <br><br>
   {% endif %}
</body>
</html>
